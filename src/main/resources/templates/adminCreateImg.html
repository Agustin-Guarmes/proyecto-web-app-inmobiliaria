<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head"></head>
<body onload="loadTheme()">

<div class="d-flex flex-column min-vh-100">
    <nav th:replace="/fragments/nav :: nav"></nav>

    <section class="flex-grow-1 d-flex align-items-center justify-content-center">

        <div class="container">

            <div class="row justify-content-center my-3">
                <div class="col-lg-6 col-md-8 col-12">
                    <div class="card">
                        <div class="card-header text-center">
                            <h5 class="card-title mt-1">Cargar imagenes</h5>
                        </div>
                        <form th:action="@{/admin/creaImg}" method="POST" enctype="multipart/form-data">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="icon" class="form-label">Foto de perfil</label>
                                    <input type="file" class="form-control" id="icon" name="icon" accept="image/*" required>
                                </div>
                                <div class="mb-2 d-grid">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                                <div class="text-center d-flex mt-3">
                                    <a th:href="@{/admin/}" class="btn btn-block btn-outline-secondary w-100">Volver</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="/fragments/footer :: footer"></footer>
</div>
<script src="/js/theme.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
