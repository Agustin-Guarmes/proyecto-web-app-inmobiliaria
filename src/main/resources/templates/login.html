<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body onload="loadTheme()">

        <div class="d-flex flex-column min-vh-100">
            <nav th:replace="/fragments/nav :: nav"></nav>

            <section class="flex-grow-1 d-flex align-items-center justify-content-center">

                <div class="container">

                    <div class="row justify-content-center my-3">
                        <div class="col-lg-6 col-md-8 col-12">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h5 class="card-title mt-1">Iniciar sesión</h5>
                                </div>
                                <form class="needs-validation" novalidate th:action="@{/logincheck}" method="POST">
                                    <div class="row g-3 card-body">
                                        <div class="col-12">
                                            <label for="email" class="form-label">Correo electrónico</label>
                                            <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su correo electrónico" required>
                                            <div class="valid-feedback">
                                                Correo electrónico ingresado!
                                            </div>
                                            <div class="invalid-feedback">
                                                Por favor, ingrese su correo electrónico.
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <div class="input-group has-validation">
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Ingrese una contraseña" required>
                                                <button type="button" class="input-group-text" id="togglePassword">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                                <div class="invalid-feedback">
                                                    Por favor, ingrese una contraseña.
                                                </div>
                                            </div>
                                            <!-- no lo toma por culpa del input-group, si lo meto dentro del div rompe la parte final del input
                                                <div class="valid-feedback">
                                                    Contraseña ingresada!
                                                </div>
                                            -->
                                        </div>
                                        <div class="mb-2 d-grid">
                                            <button type="submit" class="btn btn-success">Iniciar sesión</button>
                                        </div>
                                        <div class="text-center d-flex mt-3">
                                            <a th:href="@{/usuario/registrarse}" class="btn btn-outline-success btn-block w-50 me-1">Crear cuenta nueva</a>
                                            <a th:href="@{/}" class="btn btn-block btn-outline-secondary w-50">Volver</a>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="text-center">
                                            <a th:href="@{/usuario/restablecerContrasena}" class="link-success p-0">¿Has olvidado la contraseña?</a>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </section>

            <footer th:replace="/fragments/footer :: footer"></footer>
        </div>
        <script src="/js/formValidation.js"></script>
        <script src="/js/theme.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    </body>

</html>
