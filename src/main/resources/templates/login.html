<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body onload="loadTheme()">

        <div class="d-flex flex-column min-vh-100">
            <nav th:replace="/fragments/nav :: nav"></nav>

            <section class="flex-grow-1 d-flex align-items-center justify-content-center">

                <div class="container">

                    <div class="row justify-content-center my-3">
                        <div class="col-lg-6 col-md-8 col-12">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h5 class="card-title mt-1">Iniciar sesión</h5>
                                </div>
                                <form th:action="@{/logincheck}" method="POST">
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Correo electrónico</label>
                                            <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su correo electrónico" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" name="password" id="password" placeholder="Ingrese una contraseña" required>
                                        </div>
                                        <div class="mb-2 d-grid">
                                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                                        </div>
                                        <div class="text-center">
                                            <a th:href="@{/usuario/restablecerContrasena}" class="btn btn-link p-0">¿Has olvidado la contraseña?</a>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="text-center">
                                            <a th:href="@{/usuario/registrarse}" class="btn btn-outline-success btn-block" style="width: 50%; margin: 5px">Crear cuenta nueva</a>
                                            <a th:href="@{/}" class="btn btn-outline-secondary btn-block" style="width: 50%; margin: 5px">Volver</a>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </section>

            <footer th:replace="/fragments/footer :: footer"></footer>
        </div>
        <script src="/js/theme.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    </body>

</html>
