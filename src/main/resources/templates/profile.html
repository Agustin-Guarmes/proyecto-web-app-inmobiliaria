<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.orq" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MrHouse || Mis ventas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
              type="text/css">
        <link rel="stylesheet" href="/css/style_header.css" type="text/css">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <link rel="stylesheet" href="/css/style_properties.css" type="text/css">
        <link rel="icon" type="image/ico" href="/img/logo.svg">
    </head>
    <body>

        <div class="d-flex flex-column min-vh-100">
            <nav th:replace="/fragments/nav :: nav"></nav>

            <section class="flex-grow-1">

                <div class="container">
                    <div class="row justify-content-center my-4">
                        <div class="col-lg-6 col-md-8 col-12">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h5 class="card-title mt-1">Editar perfil</h5>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/usuario/perfil/__${session.userSession.id}__}" method="POST" enctype="multipart/form-data">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" name="name" id="name" th:value="${session.userSession.name}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Introduce tu contraseña</label>
                                            <input type="password" class="form-control" name="password" id="password">
                                        </div>
                                        <div class="mb-3">
                                            <label for="icon" class="form-label">Imagen</label>
                                            <img th:src="@{/image/profile/__${session.userSession.id}__}" class="img-thumbnail img_profile mb-3">
                                            <input name="icon" type="file" class="form-control">
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                        </div>
                                        <div class="text-center mt-3">
                                            <a th:href="@{/usuario/contraseña/__${session.userSession.id}__}" class="btn btn-outline-secondary">Restablecer contraseña</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="logo">
                    <img src="/img/logo.png" alt="logo">
                </div>
            </section>

            <footer th:replace="/fragments/footer :: footer"></footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </body>

</html>
