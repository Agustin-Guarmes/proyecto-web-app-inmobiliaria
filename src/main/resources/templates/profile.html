<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head"></head>
<body onload="loadTheme()">

<div class="d-flex flex-column min-vh-100">
    <nav th:replace="/fragments/nav :: nav"></nav>

    <section class="flex-grow-1">

        <div class="container">
            <div class="row justify-content-center my-4 ">
                <div class="col-lg-6 col-md-8 offset-lg-1 offset-md-1">
                    <div class="card w-75">
                        <div class="card-header text-center">
                            <h2 class="card-title mt-1">Editar Perfil</h2>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/usuario/perfil/__${session.userSession.id}__}" method="POST" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="name" id="name" th:value="${session.userSession.name}">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" th:value="${session.userSession.email}" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="dni" class="form-label">DNI</label>
                                    <input type="number" class="form-control" id="dni" th:value="${session.userSession.dni}" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="create" class="form-label">Día de alta</label>
                                    <input type="date" class="form-control" id="create" th:value="${session.userSession.createDate}" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="role" class="form-label">Tipo de usuario</label>
                                    <input type="text" class="form-control" id="role" th:value="${session.userSession.role.name()=='ENTITY'}
                                                   ?'Propietario':
                                                   (${session.userSession.role.name()=='CLIENT'}
                                                   ?'Cliente':'Admin')" disabled>
                                </div>
                                <div class="mb-3 d-flex flex-column justify-content-center align-items-center" >
                                    <img th:src="@{/image/profile/__${session.userSession.id}__}" class="img-thumbnail img_profile mb-3" style="width: 100px; height: 100px; border-radius: 50%;">
                                    <input name="icon" type="file" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Ingresá tu contraseña</label><span class="text-muted small"> (Para persistir los cambios)</span>
                                    <input type="password" placeholder="Ingresá tu contraseña" class="form-control" name="password" id="password">
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">- Guardar cambios -</button>
                                </div>
                                <div class="text-center mt-3">
                                    <a th:href="@{/usuario/contraseña/__${session.userSession.id}__}" class="btn w-100 btn-outline-secondary">- Restablecer contraseña -</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="/fragments/footer :: footer"></footer>
</div>
<script src="/js/theme.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
