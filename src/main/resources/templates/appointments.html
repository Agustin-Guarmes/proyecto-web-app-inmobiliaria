<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="es-AR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" type="text/css">
  <link rel="stylesheet" href="/css/style.css" type="text/css">
  <link rel="stylesheet" href="/css/style_properties.css" type="text/css">
  <link rel="stylesheet" href="/css/style_header.css" type="text/css">
  <link rel="stylesheet" href="/css/fullcalendar.css" type="text/css">
  <link rel="icon" type="image/ico" href="/img/logo.svg">
  <title>MrHouse</title>
</head>
<body>

<div class="row mt-3">
  <div class="col">

  </div>
  <div class="col-10">
    <div id='calendar'></div>
  </div>
  <div class="col">

  </div>
</div>

<script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
<script type="text/javascript" src="/js/moment.js"></script>
<script type="text/javascript" src="/js/fullcalendar.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/locale/es.js'></script>

<script th:inline="javascript">
  $(function () {
    $('#calendar').fullCalendar({
      defaultView: 'agendaWeek',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek'
      },
      locale: 'es',
      allDaySlot: false,
      minTime: "06:00:00",
      maxTime: "22:00:00",
      timeFormat: 'H:mm', // uppercase H for 24-hour clock,
      firstDay: 1,
      eventSources: [

        {
          url: '/api/user/1/appointments',
          color: 'salmon',
          textColor: 'black'

        }
      ]
    })

  });
</script>
</body>
</html>
