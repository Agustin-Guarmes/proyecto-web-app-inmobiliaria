<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.orq" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/ico" href="/img/logo.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" type="text/css">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <link rel="stylesheet" href="/css/style_properties.css" type="text/css">
        <link rel="stylesheet" href="/css/style_header.css" type="text/css">
        <title>MrHouse || ADMIN</title>
    </head>
    <body>
        <nav th:replace = "/fragments/nav :: nav"></nav>
        <h1 style="text-align: center; margin-top: 7rem;">Lista de usuarios</h1>
        <div clas="adminTable" sec:authorize="hasRole('ADMIN')" style="width: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;" >
            <form method="GET" th:action="@{/usuario/listaPersonalizadaBusqueda}" style="margin-bottom: 2rem;">
                <input type="text" name="word"/>
                <buttom type="submit">Enviar</buttom>
            </form>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id del user</th>
                        <th scope="col">Nombre del user</th>
                        <th scope="col">Email del user</th>
                        <th scope="col">Imagen del user</th>
                    </tr>
                </thead>
                <tbody th:each="user : ${users}"> 
                    <tr>
                        <th scope="row" th:text="${user.id}"></th>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <img th:src="@{/image/profile/__${user.id}__}" style="width: 100px; height: 100px;">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="logo">
            <img src="/img/logo.png" alt="logo">
        </div>
        <footer th:replace = "/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </body>
</html>
