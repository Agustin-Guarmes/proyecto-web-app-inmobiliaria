<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.orq" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/ico" href="/img/logo.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" type="text/css">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <link rel="stylesheet" href="/css/style_properties.css" type="text/css">
        <link rel="stylesheet" href="/css/style_header.css" type="text/css">
        <title>MrHouse || ADMIN</title>
    </head>
    <body>
        <nav th:replace = "/fragments/nav :: nav"></nav>

        <h1 style="text-align: center; margin-top: 7rem;">Lista de usuarios</h1>
        <div clas="adminTable col-md-6 col-lg-6"  sec:authorize="hasRole('ADMIN')" style="width: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;" >

            <form class="d-flex mb-3" role="search" method="GET" th:action="@{/admin/busquedaUsuarios}">
                <input class="form-control me-2" type="text" placeholder="Buscar" name="word" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Q</button>
              </form>
            <table class="table table-dark table-hover  table-responsive-sm" style="max-width: 1200px;">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Email</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Rol</th>
                    </tr>
                </thead>
                <tbody th:each="user : ${users}"> 
                    <tr>
                        <th scope="row" th:text="${user.id}"></th>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.dni}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <img th:src="@{/image/profile/__${user.id}__}" style="width: 50px; height: 50px; border-radius: 50%;">
                        </td>
                        <td>
                            <form th:action="@{/admin/cambioRol/__${user.id}__}" method="POST">
                                <select name="role">
                                    <option th:text=
                                                    "${user.role.name()=='ENTITY'}
                                                    ?'Ente'
                                                    :(${user.role.name()=='CLIENT'}
                                                    ?'Propietario'
                                                    :'Admin')" hidden></option>
                                    <option value="cliente">Cliente</option>
                                    <option value="propietario">Propietario</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <button type="submit">()</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="logo">
            <img src="/img/logo.png" alt="logo">
        </div>
        <footer th:replace = "/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </body>
</html>
