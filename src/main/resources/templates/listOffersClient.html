<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.orq" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="/img/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
          type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/style_properties.css" type="text/css">
    <link rel="stylesheet" href="/css/style_header.css" type="text/css">
    <title>MrHouse || Ofertas</title>

</head>
<body>
<nav th:replace="/fragments/nav :: nav"></nav>
<main style="height: 65vh;">

    <div class="container table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Dia oferta</th>
                <th scope="col">Precio propiedad</th>
                <th scope="col">Estado</th>
                <th scope="col" >Confirmaci√≥n</th>
            </tr>
            </thead>
            <tbody th:each="offer : ${offers}">
            <tr>
                <td th:text="${offer.creationDate}"></td>
                <td th:text="${offer.price}"></td>
                <td th:text="${offer.offerStatus.name() == 'CLIENT_OFFER'}
                               ?'Pendiente':
                               (${offer.offerStatus.name() == 'ENTITY_ACCEPTED'}
                               ?'Confirmar':'Rechazado')">
                </td>
                <td th:class="${offer.offerStatus.name() == 'ENTITY_ACCEPTED'} ? ' ': 'd-none'">
                    <button class="btn btn-success" >
                        <a th:href="@{/ofertas/respuesta/user/{userId}/offer/{offerId}/response/{response}(userId=${session.userSession.id}, offerId=${offer.id}, response = 'Accept')}">Confirmar</a>
                    </button>
                    <button class="btn btn-danger">
                        <a th:href="@{/ofertas/respuesta/user/{userId}/offer/{offerId}/response/{response}(userId=${session.userSession.id}, offerId=${offer.id}, response = 'Decline')}">Rechazar</a>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</main>
<div class="logo">
    <img src="/img/logo.png" alt="logo">
</div>

<footer th:replace="/fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</body>
</html>
