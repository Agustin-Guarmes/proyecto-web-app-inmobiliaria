<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <nav th:replace="/fragments/nav :: nav"></nav>
        <main>

            <div class="overlay"></div>
            <div class="container__card">
                <div th:each="property : ${properties}" class="card__father">
                    <div class="card card__properties">
                        <div class="card__front">
                            <div class="body__card_front">
                                <img class="img-fluid" th:src="@{/image/propiedades/__${property.images[0].id}__}"
                                     style="width: 100%; height: 100%;">
                            </div>
                        </div>
                        <div class="card__back">
                            <div class="body__card_back">
                                <h2 th:text="${property.address}"></h2>
                                <p th:text="${property.surface}"></p>
                                <p th:text="${property.description}"></p>
                                <p th:text="'$' + ${property.price}"></p>
                                <a th:href="@{/propiedades/__${property.id}__}">Leer mas</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <div class="logo">
            <img src="/img/logo.png" alt="logo">
        </div>
        <footer th:replace="/fragments/footer :: footer"></footer>
        <!-- BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    </body>
</html>
