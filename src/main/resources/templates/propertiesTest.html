<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.orq">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrHouse || Propiedades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
          type="text/css">
    <link rel="stylesheet" href="/css/style_properties.css">
    <link rel="stylesheet" href="/css/style_header.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="icon" type="image/ico" href="/img/logo.svg">
</head>
<body>
<nav th:replace="/fragments/nav :: nav"></nav>
<main>
    <div class="overlay"></div>
    <div class="container__card">
        <div th:each="property : ${properties}" class="card__father">
            <div class="card">
                <div class="card__front">
                    <div class="body__card_front">
                        <img th:src="@{/image/propiedades/__${property.images[0].id}__}"
                             style="width: 100%; height: 100%;">
                    </div>
                </div>
                <div class="card__back">
                    <div class="body__card_back">
                        <h2 th:text="${property.id}"></h2>
                        <table class="Table">
                            <thead>
                            <tr></tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${property.price}"></td>
                                <td th:text="${property.address}"></td>
                               <!-- Aca va una lista de imagenes -->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="logo">
    <img src="/img/logo.png" alt="logo">
</div>
<footer th:replace="/fragments/footer :: footer"></footer>
<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</body>
</html>
