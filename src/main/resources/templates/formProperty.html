<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.orq" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" type="text/css">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <link rel="stylesheet" href="/css/style_properties.css" type="text/css">
        <link rel="stylesheet" href="/css/style_header.css" type="text/css">
        <link rel="icon" type="image/ico" href="/img/logo.svg">
        <title>MrHouse</title>
    </head>
    <body>
        <nav th:replace = "/fragments/nav :: nav"></nav>

        <div style="margin-top: 7rem;">
        <h2>Registrar</h2>
        <form th:action="@{/usuario/agregarPropiedad}" method="POST" enctype="multipart/form-data">
            <input type="number" name="idUser" th:value="${session.userSession.id}" hidden>
            <div>
                <input type="text" name="address">
                <label for="address">Direccion</label>
            </div>
            <div>
                <input type="text" name="location">
                <label for="location">Locacion</label>
            </div>
            <div>
                <select name="status">
                    <option value="FOR_SALE">Venta</option>
                    <option value="FOR_RENT">Alquiler</option>
                </select>
            </div>
            <div>
                <select name="type">
                    <option value="CASA">Casa</option>
                    <option value="DEPARTAMENTO">Departamento</option>
                    <option value="PISO">Piso</option>
                </select>
            </div>
            <div>
                <input type="number" name="surface">
                <label for="surface">Superficie</label>
            </div>
            <div>
                <input type="number" name="price">
                <label for="price">Precio</label>
            </div>
            <div>
                <input type="text" name="description">
                <label for="description">Descripcion</label>
            </div>
            <div>
                <input type="file" multiple name="files">
                <label for="files">Elegir imagen</label>
            </div>                        
            <button type="submit">Registrar</button>
        </form>
    </div>
        <div class="logo">
            <img src="/img/logo.png" alt="logo">
        </div>
        <footer th:replace = "/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </body>
</html>
