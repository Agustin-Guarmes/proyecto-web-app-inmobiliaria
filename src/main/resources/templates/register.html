<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body onload="loadTheme()">

        <div class="d-flex flex-column min-vh-100">
            <nav th:replace="/fragments/nav :: nav"></nav>

            <section class="flex-grow-1 d-flex align-items-center justify-content-center">

                <div class="container">

                    <div class="row justify-content-center my-3">
                        <div class="col-lg-6 col-md-8 col-12">
                            <div class="card">
                                <div class="card-header text-center pt-2">
                                    <h5 class="card-title">Registrarse</h5>
                                </div>
                                <form th:action="@{/usuario/registrar}" method="POST" enctype="multipart/form-data">
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su nombre" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="dni" class="form-label">DNI</label>
                                            <input type="number" class="form-control" id="dni" name="dni" placeholder="Ingrese su DNI" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Correo electrónico</label>
                                            <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su correo electrónico" required>
                                        </div>
                                        <div class="mb-3">
                                            <select name="role" class="form-select" required>
                                                <option hidden selected>Elegir tipo de usuario</option>
                                                <option th:value="cliente">Cliente</option>
                                                <option th:value="propietario">Propietario</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="icon" class="form-label">Foto de perfil</label>
                                            <input type="file" class="form-control" id="icon" name="icon" accept="image/*">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" name="password" id="password" placeholder="Ingrese una contraseña" required>
                                        </div>
                                        <div class="d-grid mb-2">
                                            <button type="submit" class="btn btn-outline-primary btn-block flex-fill" style="margin: 5px">Registrarse</button>
                                            <a th:href="@{/}" class="btn btn-outline-secondary flex-fill" style="margin: 5px">Volver</a>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="text-center">
                                            ¿Ya tienes una cuenta?
                                            <!--<a th:href="@{/usuario/iniciarSesion}" class="btn btn-primary flex-fill" style="margin: 5px">Iniciar sesión</a>-->
                                            <a th:href="@{/usuario/iniciarSesion}" class="btn btn-link p-0">Iniciar sesión</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>



            </section>


            <footer th:replace="/fragments/footer :: footer"></footer>
        </div>
        <script src="/js/theme.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    </body>

</html>
