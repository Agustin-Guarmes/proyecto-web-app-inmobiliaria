<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
<body>
<nav th:replace="/fragments/nav :: nav"></nav>
<main style="height: 65vh;">

    <div class="container table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Dia oferta</th>
                <th scope="col">Precio propiedad</th>
                <th scope="col">Estado</th>
                <th scope="col" >Confirmaci√≥n</th>
            </tr>
            </thead>
            <tbody th:each="offer : ${offers}">
            <tr>
                <td th:text="${offer.creationDate}"></td>
                <td th:text="${offer.price}"></td>




                <td th:text="${offer.offerStatus.name() == 'CLIENT_OFFER'}
                               ?'Pendiente':
                               (${offer.offerStatus.name() == 'ENTITY_ACCEPTED'}
                               ?'Confirmar':(${offer.offerStatus.name() == 'ENTITY_REJECTED'}
                               ?'Rechazado' : 'Finalizado')
                               )">
                </td>






                <td th:class="${offer.offerStatus.name() == 'CLIENT_OFFER'} ? ' ': 'd-none'">
                    <button class="btn btn-success" >
                        <a th:href="@{/ofertas/respuesta/user/{userId}/offer/{offerId}/response/{response}(userId=${session.userSession.id}, offerId=${offer.id}, response = 'Accept')}">Confirmar</a>
                    </button>
                    <button class="btn btn-danger">
                        <a th:href="@{/ofertas/respuesta/user/{userId}/offer/{offerId}/response/{response}(userId=${session.userSession.id}, offerId=${offer.id}, response = 'Decline')}">Rechazar</a>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</main>
<div class="logo">
    <img src="/img/logo.png" alt="logo">
</div>

<footer th:replace="/fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</body>
</html>
