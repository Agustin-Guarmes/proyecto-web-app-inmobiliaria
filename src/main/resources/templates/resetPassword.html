<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.orq" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
              type="text/css">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <link rel="stylesheet" href="/css/style_properties.css" type="text/css">
        <link rel="stylesheet" href="/css/style_header.css" type="text/css">
        <link rel="icon" type="image/ico" href="/img/logo.svg">
        <title>Restablecer contraseña / MrHouse</title>
    </head>

    <body>
        <nav th:replace="/fragments/nav :: nav"></nav>

        <section>

            <div class="container vh-100 d-flex flex-column justify-content-center">

                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 col-12">
                        <div class="card">
                            <div class="card-header text-center mt-1">
                                <h5 class="card-title">Restablecer contraseña</h5>
                            </div>
                            <form th:action="@{/usuario/contraseña/__${session.userSession.id}__}" method="POST">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Correo electrónico</label>
                                        <input type="password" class="form-control" name="password" id="password"
                                               placeholder="Ingrese su contraseña" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">Correo electrónico</label>
                                        <input type="password" class="form-control" name="newPassword" id="newPassword"
                                               placeholder="Ingrese su nueva contraseña" required>
                                    </div>
                                    <div class="mb-2  d-flex justify-content-between">
                                        <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
                                        <a th:href="@{/usuario/perfil}" class="btn btn-outline-secondary">Cancelar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </section>


        <footer th:replace="/fragments/footer :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </body>

</html>
