<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body>

        <div class="d-flex flex-column min-vh-100">
            <nav th:replace="/fragments/nav :: nav"></nav>

        <section class="flex-grow-1 d-flex align-items-center justify-content-center">

            <div class="container">

                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 col-12">
                        <div class="card">
                            <div class="card-header text-center mt-1">
                                <h5 class="card-title">Restablecer contraseña</h5>
                            </div>
                            <form th:action="@{/usuario/contraseña/__${session.userSession.id}__}" method="POST">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña actual</label>
                                        <input type="password" class="form-control" name="password" id="password"
                                               placeholder="Ingrese su contraseña" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">Nueva contraseña</label>
                                        <input type="password" class="form-control" name="newPassword" id="newPassword"
                                               placeholder="Ingrese su nueva contraseña" required>
                                    </div>
                                    <div class="mb-2  d-flex justify-content-between">
                                        <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
                                        <a th:href="@{/usuario/perfil}" class="btn btn-outline-secondary">Cancelar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </section>


        <footer th:replace="/fragments/footer :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </body>

</html>
