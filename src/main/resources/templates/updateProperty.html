<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>

    <body onload="loadTheme()">

        <div class="d-flex flex-column min-vh-100">
            <nav th:replace="/fragments/nav :: nav"></nav>

            <section class="flex-grow-1 d-flex align-items-center justify-content-center">
                <div class="container">
                    <div class="row justify-content-center my-3">
                        <div class="col-lg-6 col-md-8 col-12">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h5 class="card-title mt-1">Editar propiedad</h5>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/propiedades/modificar/__${session.userSession.id}__}" method="POST">
                                        <input type="number" name="id" hidden th:value="${property.id}">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Direcci√≥n</label>
                                            <input type="text" class="form-control" name="address" id="name" th:value="${property.address}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Precio</label>
                                            <input type="number" class="form-control" name="price" id="email" th:value="${property.price}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="dni" class="form-label">Superficie</label>
                                            <input type="number" class="form-control" name="surface" id="dni" th:value="${property.surface}">
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Modificar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>



            <footer th:replace="/fragments/footer :: footer"></footer>
        </div>
        <script src="/js/theme.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    </body>

</html>
